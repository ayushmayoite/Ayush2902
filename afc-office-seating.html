<script>
(function ($) {
  const BP = 991;

  function closeAll(ctx) {
    const $ctx = ctx ? $(ctx) : $(document);
    $ctx.find('.dropdown-mega-menu').removeClass('active');
    $ctx.find('.dropdown-megamenu-head').attr('aria-expanded', 'false');
    $ctx.find('.dropdown-mega-wrapper-menu').stop(true, true).slideUp(200);
  }

  function initMobileMega() {
    if (window.innerWidth > BP) {
      // ðŸ”¹ Desktop reset
      $(document).off('.mobileMega');
      closeAll();

      // Force show for desktop
      $('.dropdown-mega-wrapper-menu').each(function () {
        $(this).stop(true, true).show().removeAttr('style');
      });

      $('.dropdown-megamenu-head').removeAttr('role aria-expanded');
      return; // ensure mobile code doesn't run
    }

    // ðŸ”¹ Mobile init
    $('.dropdown-mega-wrapper-menu').hide();
    $('.dropdown-megamenu-head').attr({ role: 'button', 'aria-expanded': 'false' });

    // Remove previous namespaced handlers and re-bind
    $(document).off('.mobileMega');

    // 1) Toggle only on arrow (so <a> stays clickable)
    $(document).on('click.mobileMega', '.dropdown-megamenu-head .arrow-mobile', function (e) {
      e.preventDefault();
      e.stopPropagation();

      const $menu = $(this).closest('.dropdown-mega-menu');
      const $submenu = $menu.children('.dropdown-mega-wrapper-menu');
      const isOpen = $menu.hasClass('active');

      // Close siblings
      $menu.siblings('.dropdown-mega-menu')
        .removeClass('active')
        .children('.dropdown-mega-wrapper-menu').stop(true, true).slideUp(200)
        .end().children('.dropdown-megamenu-head').attr('aria-expanded', 'false');

      if (isOpen) {
        $menu.removeClass('active');
        $menu.children('.dropdown-megamenu-head').attr('aria-expanded', 'false');
        $submenu.stop(true, true).slideUp(200);
      } else {
        $menu.addClass('active');
        $menu.children('.dropdown-megamenu-head').attr('aria-expanded', 'true');
        $submenu.stop(true, true).slideDown(200);
      }
    });

    // 2) Back button
    $(document).on('click.mobileMega', '.back-menu', function (e) {
      e.preventDefault();
      e.stopPropagation();
      closeAll();
    });

    // 3) Anchor clicks: allow default, but add a fallback if navigation is prevented
    $(document).on('click.mobileMega', '.dropdown-megamenu-head a, .dropdown-megamenu-head > a', function (e) {
      e.stopPropagation();

      const href = $(this).attr('href');
      const target = $(this).attr('target');
      const initialHref = window.location.href;

      setTimeout(function () {
        if (window.location.href === initialHref && href && href !== '#' && !href.startsWith('javascript:')) {
          if (target === '_blank') window.open(href, '_blank');
          else window.location.href = href;
        }
      }, 120);
    });

    // 4) Click outside to close
    $(document).on('click.mobileMegaOutside', function (e) {
      if ($(e.target).closest('.dropdown-mega-menu, .w-nav-menu, .w-dropdown-list').length) return;
      closeAll();
    });
  }

  // Debounce helper for resize
  function debounce(fn, wait) {
    let t;
    return function () {
      clearTimeout(t);
      t = setTimeout(fn, wait);
    };
  }

  $(document).ready(initMobileMega);
  $(window).on('resize', debounce(initMobileMega, 150));
})(jQuery);


</script>


<script>
function toggleFab() {
  document.getElementById("fab").classList.toggle("active");
}

document.querySelectorAll(".ripple-btn").forEach(button => {
  button.addEventListener("click", function (e) {
    const ripple = document.createElement("span");
    ripple.classList.add("ripple");

    const rect = this.getBoundingClientRect();
    ripple.style.left = `${e.clientX - rect.left}px`;
    ripple.style.top = `${e.clientY - rect.top}px`;

    this.appendChild(ripple);

    setTimeout(() => ripple.remove(), 600);
  });
});
</script>
